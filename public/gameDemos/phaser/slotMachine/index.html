<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser slot machine Example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            width: 100vw;
            height: 100vh;
        }

        /* Style the button to stay on top */
        button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>

</head>

<body>

    <div id="game-container"></div>
    <script src="bundle.js"></script>

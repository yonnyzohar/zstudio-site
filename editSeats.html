<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Seats - zStudio</title>
    <link rel="stylesheet" href="style.css?v=1.5" />
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            z-index: 1001;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: #ffffff;
        }

        .modal-content button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .ok-btn {
            background: #007acc;
            color: #ffffff;
        }

        .modal-content .cancel-btn {
            background: #666;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch("navbar.html?v=1.5")
            .then(r => r.text())
            .then(h => {
                const navbarPlaceholder = document.getElementById("navbar-placeholder");
                navbarPlaceholder.innerHTML = h;
                // Evaluate any inline scripts in the loaded navbar
                navbarPlaceholder.querySelectorAll("script").forEach(script => {
                    const newScript = document.createElement("script");
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });
            })
            .catch(() => console.error("Failed to load navbar"));
    </script>

    <main class="container">
        <h1 id="license-name">License Name</h1>
        <button id="add-user-btn" class="button">Add User</button>
        <table id="users-table">
            <thead>
                <tr>
                    <th>User Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users will be populated here -->
            </tbody>
        </table>
        <a href="dashboard.html" class="button" style="margin-top: 20px;">Back to Dashboard</a>
    </main>

    <!-- Modal for adding user -->
    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <h2>Add User</h2>
            <input type="email" id="user-email-input" placeholder="Enter user email" required>
            <button class="ok-btn" id="ok-btn">OK</button>
            <button class="cancel-btn" id="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html?v=" + Date.now())
            .then(r => r.text())
            .then(h => {
                const footerPlaceholder = document.getElementById("footer-placeholder");
                footerPlaceholder.innerHTML = h;
                footerPlaceholder.querySelectorAll("script").forEach(script => {
                    const newScript = document.createElement("script");
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });
            })
            .catch(() => console.error("Failed to load footer"));
    </script>

    <script>
        // Inline auth functions for reliability
        if (!window.isLoggedIn) {
            window.isLoggedIn = () => {
                return localStorage.getItem('loggedIn') === 'true';
            };
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('license_users_' + currentLicenseId) || '[]');
            const tbody = document.querySelector('#users-table tbody');
            tbody.innerHTML = '';
            users.forEach((email, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${email}</td>
                    <td><button class="delete-btn" data-index="${index}">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    deleteUser(index);
                });
            });
        }

        function deleteUser(index) {
            const users = JSON.parse(localStorage.getItem('license_users_' + currentLicenseId) || '[]');
            const email = users[index];
            window.Auth.apiRemoveLicenseEmail(currentLicenseId, email).then(result => {
                if (result.success) {
                    users.splice(index, 1);
                    localStorage.setItem('license_users_' + currentLicenseId, JSON.stringify(users));
                    loadUsers();
                } else {
                    alert('Failed to remove user from license');
                }
            }).catch(error => {
                console.error('Delete error:', error);
                alert('Failed to remove user');
            });
        }

        function showModal() {
            document.getElementById('add-user-modal').style.display = 'flex';
            document.getElementById('user-email-input').value = '';
        }

        function hideModal() {
            document.getElementById('add-user-modal').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Check if logged in
            if (!window.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            currentLicenseId = urlParams.get('id');
            if (!currentLicenseId) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Simulate getting license details
            const licenses = [
                { id: 1, name: 'License 1', status: 'Active', seatsTotal: 5 },
                { id: 2, name: 'License 2', status: 'Expired', seatsTotal: 3 }
            ];
            const license = licenses.find(l => l.id == currentLicenseId);
            if (!license) {
                window.location.href = 'dashboard.html';
                return;
            }
            seatsTotal = license.seatsTotal;
            document.getElementById('license-name').textContent = license.name;

            loadUsers();

            // Add user button
            document.getElementById('add-user-btn').addEventListener('click', () => {
                const users = JSON.parse(localStorage.getItem('license_users_' + currentLicenseId) || '[]');
                if (users.length >= seatsTotal) {
                    alert('Maximum seats reached');
                    return;
                }
                showModal();
            });

            // Modal buttons
            document.getElementById('ok-btn').addEventListener('click', async () => {
                const email = document.getElementById('user-email-input').value.trim();
                if (!email) {
                    alert('Please enter an email');
                    return;
                }
                if (!isValidEmail(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                try {
                    const validation = await window.Auth.apiValidateEmailLicense(email);
                    if (!validation.success) {
                        alert('Email does not have an active license');
                        return;
                    }
                    const addResult = await window.Auth.apiAddLicenseEmail(currentLicenseId, email);
                    if (!addResult.success) {
                        alert('Failed to add user to license');
                        return;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to add user');
                    return;
                }
                const users = JSON.parse(localStorage.getItem('license_users_' + currentLicenseId) || '[]');
                if (users.includes(email)) {
                    alert('User already added');
                    return;
                }
                users.push(email);
                localStorage.setItem('license_users_' + currentLicenseId, JSON.stringify(users));
                hideModal();
                loadUsers();
            });

            document.getElementById('cancel-btn').addEventListener('click', hideModal);

            // Close modal on outside click
            document.getElementById('add-user-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('add-user-modal')) {
                    hideModal();
                }
            });
        });
    </script>
</body>

</html>
